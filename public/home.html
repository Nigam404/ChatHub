<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
  </head>
  <body>
    <h2><b>* Chat App *</b><b style="color: black" id="heading"></b></h2>

    <hr />
    <!-- div for group and message section -->
    <div id="container">
      <!-- Group -->
      <div id="div-group">
        <button type="button" id="creategroup">Create Group</button>
        <ul id="groups"></ul>
      </div>

      <!-- div for showing messages on UI -->
      <div id="messages">
        <div id="group-header"></div>
        <div id="content"></div>
      </div>

      <!-- div for showing members of group -->
      <div id="members" style="visibility: hidden; text-align: center">
        Members<br />
        <select id="member">
          <option selected>Add Member</option>
        </select>
        <button type="button" id="addmember">Add</button>
        <div id="addedmember"></div>
      </div>
    </div>

    <footer>
      <div class="input-group mb-3" id="footer" style="visibility: hidden">
        <input
          type="text"
          class="form-control"
          id="msg"
          placeholder="type your message...."
        />
        <button type="button" class="btn" id="sendmsg">Send</button>
      </div>
    </footer>
    <!-- bootstrap cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- axios cdn -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.4/axios.min.js"
      integrity="sha512-ANd7ZJmixP2T0hxOP4bS6hkci01fxyrQSyRdaY7IsWq1WlKsD0WwWBDVDZbnMR7CJZVKCTkDx/q5D5n2C2C+vg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- own css and js -->
    <link rel="stylesheet" href="./home.css" />
    <script src="./home.js"></script>
  </body>
</html>
